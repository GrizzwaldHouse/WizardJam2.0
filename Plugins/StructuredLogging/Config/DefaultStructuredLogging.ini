[/Script/StructuredLogging.StructuredLoggingSubsystem]
; ============================================================================
; Structured Logging Configuration
; Developer: Marcus Daley
; Date: January 25, 2026
; ============================================================================
; This configuration file controls the behavior of the Structured Logging
; subsystem. Settings can be overridden per-project in DefaultGame.ini.
; ============================================================================

; === Output Settings ===
; Enable/disable structured logging globally
bEnabled=True

; Enable in shipping builds (not recommended - use STRUCTURED_LOGGING_ENABLED instead)
bEnabledInShipping=False

; Write logs to disk (set to false for memory-only logging during profiling)
bWriteToFile=True

; Echo structured logs to native UE_LOG (dual logging for console visibility)
bEchoToNativeLog=True

; === File Rotation Settings ===
; Maximum log file size before rotation (in megabytes)
MaxLogFileSizeMB=10

; Maximum log file age before rotation (in minutes)
MaxLogFileAgeMinutes=60

; === Retention Policy ===
; Number of days to keep old session logs
RetentionDays=7

; Minimum number of sessions to keep (regardless of age)
MinSessionsToKeep=100

; === Default Channel Verbosities ===
; Format: (Channel="ChannelName",Verbosity=Display|Warning|Error|Fatal)
; Channels not listed here use Verbosity=Display by default
+ChannelVerbosities=(Channel="AI",Verbosity=Display)
+ChannelVerbosities=(Channel="Perception",Verbosity=Display)
+ChannelVerbosities=(Channel="BroomComponent",Verbosity=Display)
+ChannelVerbosities=(Channel="GameMode",Verbosity=Display)
+ChannelVerbosities=(Channel="Flight",Verbosity=Display)
+ChannelVerbosities=(Channel="Blackboard",Verbosity=Display)
+ChannelVerbosities=(Channel="Synchronization",Verbosity=Display)
+ChannelVerbosities=(Channel="Collectibles",Verbosity=Display)
+ChannelVerbosities=(Channel="Match",Verbosity=Display)
+ChannelVerbosities=(Channel="UI",Verbosity=Display)
+ChannelVerbosities=(Channel="Interaction",Verbosity=Display)

; === Performance Settings ===
; Size of async write queue (number of log entries buffered in memory)
AsyncWriteQueueSize=10000

; Interval between disk flushes (seconds)
FlushIntervalSeconds=5.0

; Enable performance profiling (logs internal metrics to separate file)
bEnablePerformanceProfiling=False

; === Focus Mode Settings ===
; Default focus mode behavior (can be overridden at runtime via console)
bFocusModeEnabledByDefault=False
DefaultFocusFeatureName=""
