; ============================================================================

[/Script/StructuredLogging.StructuredLoggingSubsystem]
; ============================================================================
; CORE SETTINGS - REQUIRED FOR LOGGING TO WORK
; ============================================================================
; Master enable switch - MUST be True for any logging to occur
bEnabled=True

; Write structured logs to .jsonl files in Saved/Logs/Structured/
bWriteToFile=True

; Echo structured logs to standard UE Output Log window
bEchoToNativeLog=True

; How often to flush logs to disk (in seconds)
; Lower = more frequent writes, less chance of data loss on crash
; Higher = better performance, but logs buffered longer
FlushIntervalSeconds=1.0

; ============================================================================
; FOCUS MODE - Debug specific channels
; ============================================================================
; Focus Mode - Set to True to filter logs to a single channel
bEnableFocusMode=False
FocusChannel=""

; Default verbosity for channels not explicitly configured
DefaultVerbosity=Display

; ============================================================================
; CHANNEL-SPECIFIC VERBOSITY SETTINGS
; ============================================================================
; Verbosity Levels:
; - Display: Normal events (lifecycle, state changes, perception events)
; - Warning: Recoverable failures (invalid targets, missing references)
; - Error: Critical failures (initialization errors, silent failures)
; - Fatal: Unrecoverable states
; - Verbose: High-frequency debugging (blackboard reads, movement ticks)
; ============================================================================

; AI Controller - Quidditch Agents
ChannelVerbosities=(Channel="AI.Perception",Verbosity=Display)
ChannelVerbosities=(Channel="AI.Lifecycle",Verbosity=Display)
ChannelVerbosities=(Channel="AI.Blackboard",Verbosity=Display)
ChannelVerbosities=(Channel="AI.BehaviorTree",Verbosity=Display)
ChannelVerbosities=(Channel="AI.Flight",Verbosity=Display)
ChannelVerbosities=(Channel="AI.Sync",Verbosity=Display)
ChannelVerbosities=(Channel="AI.Team",Verbosity=Display)

; Snitch Ball - Movement and Evasion
ChannelVerbosities=(Channel="Snitch.Lifecycle",Verbosity=Display)
ChannelVerbosities=(Channel="Snitch.Perception",Verbosity=Display)
ChannelVerbosities=(Channel="Snitch.Movement",Verbosity=Warning)
ChannelVerbosities=(Channel="Snitch.Evasion",Verbosity=Display)
ChannelVerbosities=(Channel="Snitch.Gameplay",Verbosity=Display)
ChannelVerbosities=(Channel="Snitch.Performance",Verbosity=Display)

; Snitch AI Controller - Pursuer Detection
ChannelVerbosities=(Channel="SnitchAI.Perception",Verbosity=Display)

; ============================================================================
; USAGE NOTES
; ============================================================================
; To enable focus mode for debugging a specific system:
; 1. Set bEnableFocusMode=True
; 2. Set FocusChannel="AI.Blackboard" (or any channel name)
; 3. Only logs from that channel will be written to disk
;
; To enable verbose logging for a channel:
; ChannelVerbosities=(Channel="Snitch.Movement",Verbosity=Verbose)
;
; To disable a channel entirely:
; ChannelVerbosities=(Channel="Snitch.Performance",Verbosity=Fatal)
; (Only Fatal events will be logged, effectively disabling normal logging)
; ============================================================================
